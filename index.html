<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!-- Montserrat google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />

    <!-- Font-Awesome cdn v6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <div class="container-fluid">
          <div class="row text-center">
            <div class="col-12 p-3" id="my-before-carousel"></div>

            <div class="col-12 p-5">
              <div
                class="my-carousel-container d-flex flex-column px-5"
                id="my-carousel"
                @mouseenter="isAutoplay = false"
                @mouseleave="isAutoplay = true"
              >
                <div class="my-carousel-images">
                  <div class="my-carousel-item active">
                    <img
                      class="img-fluid"
                      :src="images[counter].url"
                      :alt="images[counter].title"
                    />
                    <div class="item-description px-3">
                      <h2>{{images[counter].title}}</h2>
                      <p>{{images[counter].description}}</p>
                    </div>
                  </div>
                </div>
                <div class="position-relative">
                  <!-- prev -->
                  <div
                    @click="goNext(false)"
                    class="my-previous position-absolute"
                  >
                    <span class="my-prev-hook"></span>
                  </div>

                  <div class="my-thumbnails-wrapper">
                    <div
                      v-for="(image, index) in images"
                      class="my-thumbnail"
                      :class="{'active': counter === index }"
                      @click="counter = index"
                    >
                      <img
                        class="img-fluid"
                        :src="image.url"
                        :alt="image.title"
                      />
                    </div>
                  </div>

                  <!-- next -->
                  <div @click="goNext(true)" class="my-next position-absolute">
                    <span class="my-next-hook"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 p-3" id="my-btn-wrapper">
              <div id="my-btn-autoplay" class="btn btn-success">Autoplay</div>
              <div id="my-btn-direction" class="btn btn-success">
                Reverse direction
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
